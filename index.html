<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DRP Network Solutions - Dynamic QRIS Generator</title>
    <link rel="icon" type="image/png" href="images/qris.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-inner">
        <img src="images/logo_blue.webp" alt="Logo" class="logo" />
        <span class="site-title"
          >DRP Network Solutions - Dynamic QRIS Generator</span
        >
      </div>
    </header>
    <div class="container">
      <h1>Dynamic QRIS Generator</h1>
      <div class="input-section">
        <label>Paste Your Static QRIS Code Here:</label>
        <textarea
          id="staticQris"
          rows="4"
          placeholder="Paste static QRIS code here..."
        ></textarea>
        <label>Or Upload QRIS Image Here:</label>
        <input type="file" id="qrImageInput" accept="image/*" />
        <img
          id="qrPreview"
          style="
            display: none;
            max-width: 120px;
            margin: 10px 0;
            border-radius: 8px;
          "
        />
        <button id="parseBtn" type="button">Scan QRIS from Image</button>
        <label>Input Nominal Here:</label>
        <input
          type="number"
          id="amount"
          min="0"
          value="0"
          placeholder="Enter amount (0 for template)"
        />
        <div id="loadingIndicator" style="display: none">
          <span>Generating QR Code...</span>
        </div>
      </div>
      <div class="result-section" style="display: none">
        <h2>Dynamic QRIS Result With Nominal</h2>
        <img id="qrImage" src="" alt="QRIS QR Code" style="width: 200px" />
        <textarea id="dynamicQris" rows="4" readonly></textarea>
        <button id="copyBtn">Copy QRIS Code</button>
        <a id="downloadBtn" href="#" download="qris.png">Download QRIS</a>
      </div>
    </div>
    <footer class="footer">
      <div class="footer-inner">
        <img src="images/logo_blue.webp" alt="Footer Logo" />
        <span>&copy; 2025 DRP Network Solutions</span>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
